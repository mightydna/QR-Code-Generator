<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/styles/main.css">
    <link rel="icon" type="image/x-icon" href="resources/icons/favicon.ico"> 
    <title>QR-Code Generator</title>
</head>
<body>
    <div id="qr_landingpage">
        <div id="qrcode_header">
            <img src="resources/icons/Logo.svg" alt="QR Code Generator Logo" id="qrcode_header_img">
        </div>
        <div id="qrcode_container">
            <textarea id="qrcode_textarea" placeholder="Enter a URL"></textarea>
            <button value="submit" id="qr_submit_btn">QR Code</button>
        </div>
    </div>
    <div id="qr_generatepage">
        <img src="resources/icons/Logo-small.svg" alt="QR Code Generator Logo small" id="qrcode_generate_img">
        <div id="qrcode_generate_container">
            <div id="qrcode_bckgrnd">

            </div>
            <div id="qrcode_shell">
                <div id="qrcode">
                    
                </div>
            </div>
        </div>
        <div id="qrcode_generate_btns">
            <button value="Download" class="qr_generate_btn">
                <p>Download</p>
                <img src="resources/icons/Load_circle_duotone.svg" alt="">
            </button>
            <button value="Share" class="qr_generate_btn">
                <p>Share</p>
                <img src="resources/icons/link_alt.svg" alt="">
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="resources/scripts/main.js"></script>
</body>
</html>
